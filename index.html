<body class="bg-[#FAF9F6]">

              </section>

              {/* Pain Points Section */}

                      </div>
                      
                      <h3 className="text-2xl font-serif text-[#1D4E56] mb-6 mt-2">O que a psicanálise oferece</h3>
                      
                      <div className="space-y-8">
                        <div className="flex items-start">

                            <Brain className="w-6 h-6 text-[#9D4E50]" />

                </div>
              </section>
